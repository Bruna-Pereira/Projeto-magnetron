<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title> Login </title>
</head>
<body>
  <div class="container">
  
    <div class="text-right">
        <div class="card">
            <h1> Login </h1>
            <img src="./pit-stop-logo.png" class="logo-magnetron">

            <div class="label-float">
                <label for="userLabel" id="user">Usuário</label>
                <input type="text" id="user" placeholder="Usuário" required>    
            </div>

            <div class="label-float">
                <label for="passwordLabel" id="password">Senha</label>
                <input type="password" id="password" placeholder="Senha"required>
            </div>
            <button onclick="logIn()" class="button-login">Acessar</button>
        </div>
    </div>
</div>

<script src="login.js"></script> 
</body>
</html>
